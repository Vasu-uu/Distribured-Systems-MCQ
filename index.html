        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const quitBtn = document.getElementById('quit-btn');

        const questionNumber = document.getElementById('question-number');

        const optionsContainer = document.getElementById('options-container');

        const finalScore = document.getElementById('final-score');
        const reviewContainer = document.getElementById('review-container');

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; 
        let showingFeedback = false; 

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function populateStartScreen() {
            const assignmentGrid = startScreen.querySelector('.grid');
            assignmentGrid.innerHTML = ''; 
            
            for (let i = 1; i <= 12; i++) {
                const quizId = `assignment${i}`;
                if (quizData[quizId]) {
                    const button = document.createElement('button');
                    button.className = "start-btn w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm transition-all duration-200";
                    button.textContent = `Assignment ${i}`;
                    button.dataset.quizId = quizId;
                    assignmentGrid.appendChild(button);
                }
            }
        }


        function startQuiz(quizId) {
            let quizName = "";
            if (quizId === 'all') {
                shuffledQuestions = Object.values(quizData).flat();
                quizName = "All 120 Questions";
            } else {
                shuffledQuestions = [...quizData[quizId]]; 
                quizName = `Assignment ${quizId.replace('assignment', '')}`;
            }
            
            shuffleArray(shuffledQuestions);

            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showingFeedback = false;
            
            scoreEl.textContent = '0';
            reviewContainer.innerHTML = ''; 
            quizTitle.textContent = quizName;
            totalQuestions.textContent = shuffledQuestions.length;

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            showingFeedback = false;
            nextBtn.disabled = false;
            
            // --- THIS IS THE FIX ---
            // Show/hide prev button based on the current index
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            // ---------------------
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            questionNumber.textContent = currentQuestionIndex + 1;
            questionTextContainer.innerHTML = `<pre class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-800 whitespace-pre-wrap">${currentQuestion.question}</pre>`;

            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionId = `option${index}`;
                
                const optionElement = document.createElement('div');
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.id = optionId;
                radio.name = 'option';
                radio.value = option;
                radio.className = 'option-radio';
                
                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.textContent = option;
                label.className = 'block w-full p-3 sm:p-4 border-2 border-gray-300 rounded-lg text-base sm:text-lg font-medium text-gray-700 cursor-pointer transition-all duration-200 hover:border-blue-500';

                optionElement.appendChild(radio);
                optionElement.appendChild(label);
                optionsContainer.appendChild(optionElement);
            });

            nextBtn.textContent = 'Submit Answer';
        }

        function showAnsweredQuestion(index) {
            showingFeedback = true; 
            nextBtn.disabled = false;
            prevBtn.classList.toggle('hidden', index === 0);

            const questionData = shuffledQuestions[index];
            const answerData = userAnswers.find(a => a.originalIndex === index + 1);

            if (!questionData || !answerData) return; 

            questionNumber.textContent = index + 1;
            questionTextContainer.innerHTML = `<pre class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-800 whitespace-pre-wrap">${questionData.question}</pre>`;
            
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, i) => {
                const optionId = `option${i}`;
                const optionElement = document.createElement('div');
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.id = optionId;
                radio.name = 'option';
                radio.value = option;
                radio.className = 'option-radio';
                radio.disabled = true;

                const label = document.createElement('label');
                label.htmlFor = optionId;
                label.textContent = option;
                label.className = 'block w-full p-3 sm:p-4 border-2 border-gray-300 rounded-lg text-base sm:text-lg font-medium text-gray-700 cursor-pointer transition-all duration-200';

                if (option === answerData.userAnswer) {
                    radio.checked = true;
                    label.classList.add(answerData.isCorrect ? 'feedback-correct' : 'feedback-incorrect');
                } else if (option === answerData.correctAnswer) {
                    label.classList.add('feedback-correct');
                }

                optionElement.appendChild(radio);
                optionElement.appendChild(label);
                optionsContainer.appendChild(optionElement);
            });

            if (index === shuffledQuestions.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next Question';
            }
        }


        function nextQuestion() {
            if (showingFeedback) {
                currentQuestionIndex++;
                if (currentQuestionIndex < shuffledQuestions.length) {
                    if (userAnswers.find(a => a.originalIndex === currentQuestionIndex + 1)) {
                        showAnsweredQuestion(currentQuestionIndex);
                    } else {
                        showQuestion();
                    }
                } else {
                    showResults();
                }
                return; 
            }

            const selectedRadio = document.querySelector('input[name="option"]:checked');
            if (!selectedRadio) {
                return;
            }

            showingFeedback = true;
            nextBtn.disabled = true; 

            const userAnswer = selectedRadio.value;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctAnswer;
            const isCorrect = (userAnswer === correctAnswer);

            const allRadios = document.querySelectorAll('input[name="option"]');
            allRadios.forEach(radio => {
                radio.disabled = true;
            });

            const answerData = {
                question: currentQuestion.question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect,
                originalIndex: currentQuestionIndex + 1
            };

            const existingAnswerIndex = userAnswers.findIndex(a => a.originalIndex === answerData.originalIndex);
            if (existingAnswerIndex > -1) {
                if (!userAnswers[existingAnswerIndex].isCorrect && isCorrect) {
                    score++; 
                } else if (userAnswers[existingAnswerIndex].isCorrect && !isCorrect) {
                    score--;
                }
                userAnswers[existingAnswerIndex] = answerData; 
            } else {
                userAnswers.push(answerData);
                if (isCorrect) {
                    score++;
                }
            }
            
            scoreEl.textContent = score;

            const selectedLabel = selectedRadio.nextElementSibling; 
            
            if (isCorrect) {
                selectedLabel.classList.add('feedback-correct');
            } else {
                selectedLabel.classList.add('feedback-incorrect');

                const correctRadio = Array.from(allRadios).find(radio => radio.value === correctAnswer);
                if (correctRadio) {
                    const correctLabel = correctRadio.nextElementSibling;
                    correctLabel.classList.add('feedback-correct');
                }
            }
            
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.disabled = false;

            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next Question';
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showAnsweredQuestion(currentQuestionIndex);
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            finalScore.textContent = `${score} / ${shuffledQuestions.length}`;

            reviewContainer.innerHTML = ''; 
            
            let incorrectCount = 0;

            userAnswers.sort((a, b) => a.originalIndex - b.originalIndex).forEach((answer) => {
                if (answer.isCorrect) {
                    return; 
                }

                incorrectCount++;

                const reviewItem = document.createElement('div');
                reviewItem.className = 'p-3 sm:p-4 border border-red-300 bg-red-50 rounded-lg shadow-sm';

                const questionNumText = document.createElement('p');
                questionNumText.className = 'text-sm font-semibold text-gray-500 mb-2';
                questionNumText.textContent = `Question ${answer.originalIndex}`; 
                
                const questionReviewText = document.createElement('pre');
                questionReviewText.className = 'text-base sm:text-lg font-semibold text-gray-800 mb-3 whitespace-pre-wrap';
                questionReviewText.textContent = answer.question;

                const userAnswerText = document.createElement('p');
                userAnswerText.className = 'text-sm sm:text-base mb-1';
                userAnswerText.innerHTML = `Your Answer: <span class="font-bold text-red-700">${answer.userAnswer}</span>`;

                const correctAnswerText = document.createElement('p');
                correctAnswerText.className = 'text-sm sm:text-base mb-3';
                correctAnswerText.innerHTML = `Correct Answer: <span class="font-medium text-green-700">${answer.correctAnswer}</span>`;
                
                reviewItem.appendChild(questionNumText);
                reviewItem.appendChild(questionReviewText);
                reviewItem.appendChild(userAnswerText);
                reviewItem.appendChild(correctAnswerText);
                reviewContainer.appendChild(reviewItem);
            });

            if (incorrectCount === 0) {
                reviewContainer.innerHTML = '<p class="text-lg text-green-600 font-medium text-center">Congratulations! You got all questions correct!</p>';
            }
        }

        function quitQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }


        startScreen.addEventListener('click', (e) => {
            if (e.target.matches('.start-btn')) {
                const quizId = e.target.dataset.quizId;
                startQuiz(quizId);
            }
        });

        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        
        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });

        quitBtn.addEventListener('click', () => {
             quizScreen.classList.add('hidden');
             resultsScreen.classList.add('hidden');
             startScreen.classList.remove('hidden');
        });

        document.addEventListener('DOMContentLoaded', populateStartScreen);

    </script>
</body>
</html>
